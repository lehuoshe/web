<tr><td class=THead><B>PA3288方案</B></td></tr>
<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
<tr><td>PA3288是AR1688网络语音模块的升级平台, 目标应用是语音视频和物联网模块. 它提供多年来<a href="../ar1688/modulecn.html">AR1688模块</a>客户盼望的诸多特性: 
<br />1) 微小的总体尺寸. 
<br />2) 低功耗设计, 包括待机模式. 
<br />3) 高性能设计, 包括16K采样的语音编码算法等增强功能. 
<br />4) 可以不带网络接口工作. 接网络芯片的主SPI口可以用来接无线芯片或者其它控制器, 用来传输语音, 视频和其它数据. 
<br /><font color=gray>最新进展: PA328M网络语音VoIP模块和物联网IoT模块将于2015年下半年开始销售. </font>
<br />&nbsp;
<br />软件<a href="softwarecn.html">支持</a>, 硬件<a href="hardwarecn.html">设计</a>. 
</td></tr>
